    <section class="clock">
      <div class="cur-date">
        <div class="date-text" id="month"></div>
        <div class="cur-day">
          <p class="day-suf" id="day"></p>
          <p class="day-suf" id="suffix"></p>
        </div>
        <div class="date-text" id="year"></div>
      </div>
      <div class="cur-time">
        <div class="dig-clock" id="hour"></div>
        <div class="dig-clock">:</div>
        <div class="dig-clock" id="min"></div>
        <div class="dig-clock">:</div>
        <div class="dig-clock" id="sec"></div>
      </div>
      <div class="time">
        <div class="time-phrase">HOURS</div>
        <div class="time-phrase"></div>
        <div class="time-phrase">MINUTES</div>
        <div class="time-phrase"></div>
        <div class="time-phrase">SECONDS</div>
      </div>
    </section>
<!-- -->
		<section>
			<div class="clk">
        <div class="outer-clock-face">
          <div class="marking marking-one"></div>
          <div class="marking marking-two"></div>
          <div class="marking marking-three"></div>
          <div class="marking marking-four"></div>
          <div class="inner-clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
        </div>
      </div>
		</section>
